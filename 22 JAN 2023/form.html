<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>User Form!</legend>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="username" />
        <br />
        <label for="address">Please enter your address:</label>
        <textarea
          name="useraddress"
          id="address"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <label for="dob">DOB:</label>
        <input type="date" name="userdon" id="dob" />
        <br />
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="userpassword" />
        <br />
        select gender: <br />
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" />
        <br />
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" />
        <br />
        select favourite movies: <br />
        <label for="avengers">avengers</label>
        <input type="checkbox" name="avengers" id="avengers" />
        <br />
        <label for="thor">thor</label>
        <input type="checkbox" name="thor" id="thor" />
        <br />
        <label for="ironman">ironman</label>
        <input type="checkbox" name="ironman" id="ironman" />
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
