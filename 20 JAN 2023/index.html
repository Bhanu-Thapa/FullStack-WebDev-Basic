<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- short cut TAGNAME.CLASSNAME -->
    <p class="classname1"></p>

    <!-- short cut TAGNAME#IDNAME-->
    <p id="id1"></p>

    <!-- short cut TAGNAME[atributename=value]-->
    <a href="unikey"></a>

    <!-- short cut TAGNAME[atributename=value][atributename=value]-->
    <img src="img.jpg" alt="pic">

    <!-- short cut TAGNAME{your text}-->
    <h1>this is emmit and speedy html</h1>

    <!-- parent child div>p>li -->
    <div>
      <p>
        <li></li>
      </p>
    </div>
    <!-- multiple tags div*3 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- parent child multi tag div>p>p>li*3 -->
    <div>
      <p>
        <p>
          <li></li>
          <li></li>
          <li></li>
        </p>
      </p>
    </div>
    <!-- div.class1>p.classp>p#id1>li.multi*2 -->
    <div class="class1">
      <p class="classp">
        <p id="id1">
          <li class="multi"></li>
          <li class="multi"></li>
        </p>
      </p>
    </div>

    <!-- Sibling div>p+p -->
    <div>
      <p></p>
      <p></p>
    </div>
    <!-- multi div>li*5 -->
    <div>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </div>
    <!-- Grouping div>(nav>li*3)+section-->
    <div>
      <nav>
        <li></li>
        <li></li>
        <li></li>
      </nav>
      <section></section>
    </div>

  </body>
</html>
