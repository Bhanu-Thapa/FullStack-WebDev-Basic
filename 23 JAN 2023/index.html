<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tag</title>
  </head>
  <body>
    <header>
      this is a header

      <nav>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
      </nav>
    </header>

    <article>this is a sample article</article>

    <aside>
      <p>this is the first menu</p>
      <p>this is the second menu</p>
    </aside>

    <main>this is the main content</main>

    <details>
      <summary>This is a summary</summary>
      details here
    </details>

    <footer>this a footer</footer>
  </body>
</html>
