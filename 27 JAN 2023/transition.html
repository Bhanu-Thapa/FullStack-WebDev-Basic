<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      div {
        height: 300px;
        width: 300px;
        background-color: violet;
        transition: height 3s, width 1s;
        transition-timing-function: ease-in-out;
        transition-delay: 3s;
      }
      div:hover {
        height: 600px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div title="Transition"></div>
  </body>
</html>
